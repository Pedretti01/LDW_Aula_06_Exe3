<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
</head>
<body>

{% extends 'base.html' %}
{% block content %}
    <div class="container" style="background-color: #f0f0f0; border-radius: 8px;">
        <div class="row">
            <div class="col-md-6 m-auto">
                <a href="{{url_for('apiboardgames')}}" class="btn btn-dark">Todos os jogos</a><br><br>
                <div class="card">
                    <img src="{{ binfo.thumbnail }}" alt="{{ binfo.title }}">
                    <div class="card-body m-auto">
                        <h3>{{binfo.title}}</h3><br>
                        <p>Genêro: {{binfo.genre}}</p>
                        <p>Descrição: {{binfo.short_description}}</p>
                        <p>Plataforma: {{binfo.platform}}</p>
                        <p>Editora: {{binfo.publisher}}</p>
                        <p>Data de lançamento: {{binfo.release_date}}</p>
                        <a href="{{ binfo.freetogame_profile_url }}" class="btn btn-danger">Jogar agora!</a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
{% endblock content %}
    
</body>
</html>
